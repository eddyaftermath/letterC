<!doctype html>
<html>

<head>
<title> Tela 3</title>
<meta charset="utf-8"/>
<link rel="stylesheet" href="tela1.css" type="text/css">
<script src="jquery-2.1.4.min.js"></script>
<script src="jcanvas.min.js"></script>


	<style>
	#canvas{
		margin-top: 20px;
		margin-left: auto;
		margin-right: auto;
		display: block;
		border: 6px solid green;
		-webkit-border-radius: 100px;
		background: #00ff00;

	}

	.next{
    position: absolute;
    top: 520px;
    right: 230px;
  	}

  	.back{
    position: absolute;
    top: 520px;
    left: 230px;
  	}
  	
	</style>
	
</head>

	<body>
	<canvas id="canvas" width="850" height="490"> </canvas>
	<audio id="myaudio"> 
		<source src="recording/5.mp3"></source>
			Audio
	</audio>

	<audio id="myaudio2"> 
		<source src="recording/3.mp3"></source>
			Audio
	</audio>

	<audio id="myaudio3"> 
		<source src="recording/4.mp3"></source>
			Audio
	</audio>

	<a class="next" href="letterc3.html"> <img src="next.png"></a>
	<a class="back" href="letterc1.html"> <img src="prev.png"></a>

	<script>
	var audio = $('#myaudio')[0];
	var audio3 = $('#myaudio2')[0];
	var audio4 = $('#myaudio3')[0];
	$('canvas').addLayer({
		type: 'text',
		name: 'capital',
		groups: 'letterc',
		fillStyle: 'red',
		fontFamily: 'Arial Rounded Bold',
		fontSize: '250pt',
		text: 'C',
		x:300, y:150,
		click: function(){
  		audio.play();
  	}, 
	})

	

	$('canvas').addLayer({
		type: 'text',
		name: 'small',
		groups: 'letterc',
		fillStyle: 'red',
		fontFamily: 'Arial Rounded Bold',
		fontSize: '0pt',
		text: 'c',
		x:500, y:200,
		click: function(){
  		audio.play();
  	},
	})
	.drawLayers();

	$('canvas')
	.animateLayer('capital', {
	  	x: 300, y: 200,
		}, 1000, function(layer) {
	  	// Callback function
	  	$(this).animateLayer(layer, {
	    strokeStyle: 'black',
	     function(){
	  	audio3.play();
		},
	  	}, 'fast');
		});

	$('canvas').delayLayer('small', 3000);

	
	$('canvas')
	.animateLayer('small', {
	  	x: 500, y: 220,
	  	fontSize: '250pt',
		}, 1000, function(layer) {
	  	// Callback function
	  	$(this).animateLayer(layer, {
	    strokeStyle: 'black',
	   function(){
	  	audio4.play();
		},
	  	}, 'fast');
		}); 

	

	</script>
	</body>
</html>
