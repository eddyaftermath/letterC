<!doctype html>
<html>

<head>
<title> Tela 3</title>
<meta charset="utf-8"/>
<link rel="stylesheet" href="tela1.css" type="text/css">
<script src="jquery-2.1.4.min.js"></script>
<script src="jcanvas.min.js"></script>


	<style>
	#canvas{
		margin-top: 20px;
		margin-left: auto;
		margin-right: auto;
		display: block;
		border: 6px solid green;
		-webkit-border-radius: 100px;
		background: #00ff00;

	}

	.next{
    position: absolute;
    top: 520px;
    right: 230px;
  	}

  	.back{
    position: absolute;
    top: 520px;
    left: 230px;
  	}
  	
	</style>
	
</head>

	<body>
	<canvas id="canvas" width="850" height="490"> </canvas>
	<audio id="myaudio"> 
		<source src="recording/5.mp3"></source>
			Audio
	</audio>

	<a class="next" href="letterc5.html"> <img src="next.png"></a>
	<a class="back" href="letterc3.html"> <img src="prev.png"></a>

	<script>
	var audio = $('#myaudio')[0];
	$('canvas').addLayer({
		type: 'text',
		name: 'C',
		groups: 'lettera3',
		fillStyle: 'red',
		fontFamily: 'Arial Rounded Bold',
		fontSize: '130pt',
		text: 'C',
		x:170, y:215,
		click: function() {
	      audio.play();
  	},
	})

	$('canvas').addLayer({
		type: 'text',
		name: 'up',
		groups: 'letterc3',
		fillStyle: 'black',
		fontFamily: 'Arial Rounded Bold',
		fontSize: '130pt',
		text: 'up',
		x:315, y:200 

	})

	$('canvas').addLayer({
		name: 'cup',
		type: 'image',
		source: 'cup.png',
		x:600, y:240
	})
	.drawLayers();
	

	</script>
	</body>
</html>
